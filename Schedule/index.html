<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>課表</title>
<style>
    #map_cover{
        width: 100%;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 5;
        background-color: #fff;
    }
    #map{
        position: absolute;
        z-index: 6;
    }
    #map_close_button text{
        fill: rgb(0, 0, 0);
        transition: 0.4s;
    }
    #map_close_button:hover text{
        fill: rgb(226, 15, 15);
    }
    .disappear{display: none !important;}
</style>
<style>
*{padding: 0;font-family: '微軟正黑體';user-select: none;}
.box{
    width: 665px;
    height: 902.5px;
    position: absolute;
    top: 30px;
    left: 50%;
    transform: translateX(-50%);
}
.schedule_box{
    display: grid;
    grid-template-columns: [A1]1fr [A2]1fr [A3]1fr [A5]1fr [A6]1fr [A7]1fr;
    grid-template-rows: [B1]1fr [B2]1fr [B3]1fr [B4]1fr [B5]1fr [B6]1fr [B7]1fr [B8]1fr [B9]1fr [B10]1fr [B11]1fr;
}
.menu_button{
    font-size: 30px;
    background-color: rgb(235, 235, 235);
    transition: 0.4s;
    cursor: pointer;
}
.menu_button:hover{background-color: rgb(215, 215, 215);}
.item{border: solid 0.5px #ccc;position: relative;}
.class{cursor: pointer;transition: 0.4s;}
.class:hover{background-color: rgb(235, 235, 235);}
.MF{
    grid-column-start: 5;
    grid-column-end:  6;
    grid-row-start: 2;
    grid-row-end: 5;
}
.EN{
    grid-column-start: 6;
    grid-column-end:  7;
    grid-row-start: 2;
    grid-row-end: 4;
}
.PG{
    grid-column-start: 4;
    grid-column-end:  5;
    grid-row-start: 3;
    grid-row-end: 6;
}
.SET{
    grid-column-start: 2;
    grid-column-end:  7;
    grid-row-start: 6;
    grid-row-end: 7;
}
.SET .text{font-size: 20px;letter-spacing: 0.5em;font-weight: 100;}
.CI{
    grid-column-start: 2;
    grid-column-end:  3;
    grid-row-start: 7;
    grid-row-end: 10;
}
.SK{
    grid-column-start: 3;
    grid-column-end:  4;
    grid-row-start: 7;
    grid-row-end: 9;
}
.WD{
    grid-column-start: 5;
    grid-column-end:  6;
    grid-row-start: 7;
    grid-row-end: 9;
}
.PE{
    grid-column-start: 6;
    grid-column-end:  7;
    grid-row-start: 7;
    grid-row-end: 9;
}
.COM{
    grid-column-start: 6;
    grid-column-end:  7;
    grid-row-start: 9;
    grid-row-end: 12;
}
.text{
    text-align: center;
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    letter-spacing: 0.2em;
}
.place{line-height: 2em;}
@media screen and (max-width: 800px){
    .box{
        width: 90%;
        height: 90vh;
    }
    svg{
        transform: translateX(-50%);
    }
    .map_content{transform: scale(0.7);}
    .schedule_box{font-size: 8px;}
    .SET .text{font-size: 14px;}
}
</style>

<script>
    let close_button = document.getElementById('map_close_button')
    let map = document.getElementById('map')
    let map_cover = document.getElementById('map_cover')

    let m = document.getElementById('map_M')
    let m_path = document.getElementById('map_M_path')

    let d = document.getElementById('map_D')
    let d_path = document.getElementById('map_D_path')

    let g = document.getElementById('map_G')
    let g_path = document.getElementById('map_G_path')

    let t1 = document.getElementById('map_T1')
    let t1_path = document.getElementById('map_T1_path')

    let t2 = document.getElementById('map_T2')
    let t2_path = document.getElementById('map_T2_path')

    close_button.onclick = function(){
        map_cover.classList.add('disappear')
        map.classList.add('disappear')
        m.classList.remove('map_object_focus')
        m_path.classList.remove('map_object_focus_path')
        d.classList.remove('map_object_focus')
        d_path.classList.remove('map_object_focus_path')
        g.classList.remove('map_object_focus')
        g_path.classList.remove('map_object_focus_path')
        t1.classList.remove('map_object_focus')
        t1_path.classList.remove('map_object_focus_path')
        t2.classList.remove('map_object_focus')
        t2_path.classList.remove('map_object_focus_path')
    }

    function open_map(value){
        map_cover.classList.remove('disappear')
        map.classList.remove('disappear')
        if(value=='M'){m.classList.add('map_object_focus');m_path.classList.add('map_object_focus_path');}
        if(value=='G'){g.classList.add('map_object_focus');g_path.classList.add('map_object_focus_path');}
        if(value=='D'){d.classList.add('map_object_focus');d_path.classList.add('map_object_focus_path');}
        if(value=='T1'){t1.classList.add('map_object_focus');t1_path.classList.add('map_object_focus_path');}
        if(value=='T2'){t2.classList.add('map_object_focus');t2_path.classList.add('map_object_focus_path');}
    }
</script>
